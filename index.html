<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#a0845c ;">
    <div class="navbar">
        <img src="assets/backbutton.png" class="backbutton" alt="">
        <img src="assets/RPS.png" class="rpslogo" alt="">
        <h2 class="page-title">ROCK PAPER SCISSOR</h2>
    </div>

    <div class="game-section">

        <div class="player-side">
            <h2 class="char-font">PLAYER ONE</h2>
            <div class="options">
                <button class="selection" data-selection="Batu"><img src="assets/batu.png" class="gameimage" alt=""></button>
                <button class="selection" data-selection="Kertas"><img src="assets/kertas.png" class="gameimage kertas" alt=""></button>
                <button class="selection" data-selection="Gunting"><img src="assets/gunting.png" class="gameimage" alt=""></button>
            </div>
        </div>

        <div class="mid-announcement">
            <h2 class="vs-font">VS</h2>
            <div class="result player-win">PLAYER WIN</div>
            <div class="result draw">DRAW</div>
            <div class="result com-win">COM WIN</div>
        </div>

        <div class="com-side">
            <h2 class="char-font">PLAYER ONE</h2>
            <div class="options">
                <button class="selection" data-selection="Batu"><img src="assets/batu.png" class="gameimage" alt=""></button>
                <button class="selection" data-selection="Kertas"><img src="assets/kertas.png" class="gameimage kertas" alt=""></button>
                <button class="selection" data-selection="Gunting"><img src="assets/gunting.png" class="gameimage" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
