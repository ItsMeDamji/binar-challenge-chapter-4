<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color:#a0845c ;">
    <div class="navbar">
        <img src="assets/backbutton.png" class="backbutton" alt="">
        <img src="assets/RPS.png" class="rpslogo" alt="">
        <h2 class="page-title">ROCK PAPER SCISSOR</h2>
    </div>

    <div class="game-section">

        <div class="player-side">
            <h2 class="char-font">PLAYER</h2>
            <div class="options">
                <button class="selection batu" data-selection="batu"><img src="assets/batu.png" class="gameimage" alt=""></button>
                <button class="selection kertas" data-selection="kertas"><img src="assets/kertas.png" class="gameimage kertasimg" alt=""></button>
                <button class="selection gunting" data-selection="gunting"><img src="assets/gunting.png" class="gameimage" alt=""></button>
            </div>
        </div>

        <div class="mid-announcement">
            <div class="vs-font"><h2>VS</h2></div>
            <div class="result player-win">PLAYER WIN</div>
            <div class="result draw">DRAW</div>
            <div class="result com-win">COM WIN</div>
        </div>

        <div class="com-side">
            <h2 class="char-font">COM</h2>
            <div class="options">
                <button class="selection batu-com"><img src="assets/batu.png" class="gameimage comimg" alt=""></button>
                <button class="selection kertas-com"><img src="assets/kertas.png" class="gameimage kertasimg comimg" alt=""></button>
                <button class="selection gunting-com"><img src="assets/gunting.png" class="gameimage comimg" alt=""></button>
            </div>
        </div>
    </div>
    <div class="refresh">
        <button class="refreshbtn"><img src="assets/refresh.png" class="refreshimg" alt=""></button>
    </div>
</body>
</html>
